<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam M. Root - Professional Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDF2F4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2B2D42;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #8D99AE;
        }
        #main-banner {
            height: 100vh;
            color: #2B2D42;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
        }
        #main-banner h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn-custom {
            color: white;
            background-color: #EF233C;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            margin: 10px;
        }
        .btn-custom:hover {
            background-color: #D90429;
        }
        .btn-outline-custom {
            color: #EF233C;
            border: 2px solid #EF233C;
            padding: 10px 20px;
            margin: 10px;
        }
        .btn-outline-custom:hover {
            background-color: #EF233C;
            color: white;
        }
        footer {
            background-color: #2B2D42;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .nav-link.active {
            background-color: #8D99AE;
        }
        .personal-details {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .typewriter {
            font-size: 1.5em;
            color: #2B2D42;
            margin-top: 20px;
            text-align: center;
        }
        .typewriter-text {
            display: inline;
            border-right: 2px solid;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(30, end) infinite alternate, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
